<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
  <link rel="stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/7414e22221.js"></script>
  <title>Contact Us</title>
</head>
<body>
  <section id="heading">
    <div class="container heading-grid">
      <div class="heading-wrap">
        <h1>Contact Us</h1>
        <p>Need to get in touch with us? Fill out this form and a member from our team will get back to you in 24 hours.</p>
      </div>
    </div>
  </section>

  <section id="form-box" class="animated jackInTheBox">
    <div class="container">
      <div class="form-box form-box-grid">
        <div class="form-info">
          <h3>Contact Information</h3>
          <ul>
            <li><i class="fas fa-map-marker-alt"></i> mpb/59 Jagatpura,Jaipur</li>
            <li><i class="fas fa-mobile-alt"></i>+91 9414767787</li>
            <li><i class="fas fa-envelope"></i>agrshivamagr@gmail.com</li>
          </ul>
        </div>
  
        <div class="form-input">
          <h3>Let's Start a Conversation</h3>
          <form>
            <p>
              <label for="first_name">First Name</label>
              <input type="text" name="first_name" placeholder="First Name..." required>
            </p>
            <p>
              <label for="Last_name">Last Name</label>
              <input type="text" name="last_name" placeholder="Last Name..." required>
            </p>
            <p class="full">
              <label for="email">Email Address</label>
              <input type="email" name="email" placeholder="Email Here..." required>
            </p>
            <p class="full">
              <label for="message">Your Message</label>
              <textarea name="message" required></textarea>
            </p>
            <p class="full">
              <button type="submit">Send Message</button>
            </p>
          </form>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
